<!-- FORM TO SIGNUP A NEW USER -->
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid" style="padding-left:10%; padding-right: 10%; padding-top:20%">
<h1 class="title">Bitte vergeben Sie Ihren Usernamen und Ihr Passwort.</h1>
<form method="POST" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary">
        Account erstellen
    </button>
    <p></p>
    <p>Falls Sie bereits einen Account haben, loggen Sie sich bitte <a href="/tool/login">hier</a> ein.</p>
</form>
</div>
{% endblock %}
