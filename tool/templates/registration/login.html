<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/bootstrap_extensions.css' %}">
    
    <!--  JQUERY -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="{% static 'js/jquery.ui.widget.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.iframe-transport.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.fileupload.js' %}"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.js"></script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

    <!-- FONTAWESOME LIBRARY -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- CUSTOM JAVASCRIPTS--> 
    <script type="text/javascript" src="{% static 'js/datepicker.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/isNumberKey.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/startAnalysis.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/helpfunction.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/basic-upload.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/sortByDate.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/all-active.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/delete-items.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/select-config.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/save-config.js' %}"></script>


    <!-- FOAMTREE PLUGIN-->
    <script src="{% static 'foamtree-3.4.9/carrotsearch.foamtree.js' %}" type="text/javascript"></script>
    
    <!-- WORDCLOUD PLUGIN -->
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-tag-cloud.min.js"></script>

    <!-- WORDCLOUD EXPORT PLUGIN -->
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-exports.min.js"></script>
</head>
{% load crispy_forms_tags %}
 

 
 {% if user.is_authenticated %}
 <meta http-equiv="Refresh" content="0; url=/" />
 {% else %}
 <div class="container-fluid" style="padding-left:10%; padding-right: 10%; padding-top:20%">
 <h1 class="title">Bitte loggen Sie sich ein.</h1>
 <form method="post" class="form-group">
    {%csrf_token%}
    {{form|crispy}}
    <button type="submit" class= "btn btn-primary">Login</button>
    <p></p>
    <p>Falls Sie noch keinen Account haben, k√∂nnen Sie diesen <a href="/tool/signup">hier</a> erstellen.</p>
    
 </form>
</div>
 {% endif %}
