{% extends "base_generic.html" %}
{% block title %}<title>Analysetool</title>{% endblock %}


{% block breadcrumb %}
<li class="breadcrumb-item active" aria-current="page">Ergebnisse</li>
{% endblock %}

{% block content %}

<body>
  <div id="visualization" style="width: 100%; height: 100vh"></div>
  {% load static %}
  <script src="{% static 'foamtree-3.4.9/carrotsearch.foamtree.js' %}" type="text/javascript"></script>
  <div>

    <script>
      
      var dic = '{{dict_foamtree}}'
      dic = $('<div>').html(dic)[0].textContent;
      var obj = JSON.parse(dic);

      window.addEventListener("load", function () {

        var foamtree = new CarrotSearchFoamTree({
          id: "visualization"
        });

        foamtree.set("dataObject", obj)

      });
    </script>
  </div>
</body>


{% endblock %}
